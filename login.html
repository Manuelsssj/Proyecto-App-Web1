<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
<header class="topbar">
  <div class="nav">
    <div class="brand"><span class="dot"></span> <a href="index.html">TechCursos</a></div>
    <nav>

      <a href="estudiante.html">Estudiante</a>

      <a href="registro.html" class="btn primary" data-auth="guest">Registro</a>
      <a href="#" id="logoutLink" class="btn" data-auth="user">Salir</a>

</header>

<main class="slim">
  <div class="card">
    <h2>Iniciar sesión</h2>
    <form id="loginForm" novalidate>
      <label>Correo</label>
      <input name="email" type="email" required placeholder="tu@email.com" />
      <label>Contraseña</label>
      <input name="password" type="password" required minlength="6" placeholder="••••••••" />
      <button class="btn primary block" type="submit">Entrar</button>
      <p class="muted mt">Admin demo: <code>admin@tech</code> / <code>admin123</code></p>
    </form>
  </div>
</main>

<footer class="foot">© 2025 TechCursos</footer>
<script src="script.js"></script>
<script>initLogin();</script>
</body>
</html>
